language: php

php:
  - 5.4
  - 5.5
  - 5.6

env:
  - SYMFONY_VERSION=2.3.*
  - SYMFONY_VERSION=2.4.*
  - SYMFONY_VERSION=2.5.*

services:
  - redis-server

before_install:
  - apt-get update -qq
  - apt-get install -qq beanstalkd
  - composer require symfony/event-dispatcher:${SYMFONY_VERSION}

script:
  - vendor/bin/phpunit --coverage-clover=build/phpunit.clover
  - vendor/bin/phpspec run
